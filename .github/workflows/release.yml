name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          body: |
            ## Install
            ```bash
            npm i -g devtunnel-cli
            ```
            Then run `devtunnel-cli` from your project directory.

            ## Features
            - Zero config, auto-detects project and port
            - Node, React, Laravel, HTML, PHP/XAMPP
            - Cloudflare, Ngrok, LocalTunnel fallback

            **Website:** https://devtunnel-cli.vercel.app Â· **GitHub:** https://github.com/maiz-an/DevTunnel-CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
